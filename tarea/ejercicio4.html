<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de tabla avanzada</title>
	<style type="text/css">
	table, td, th{
		border: 1px solid black;
		border-collapse: collapse;
	}
	</style>
</head>
<body>
<h1>Resultado de la busqueda</h1>

<h3 >Resultado de la busqueda</h3>
<table >
	<tr>
		<th>Imagen</th>
		<th>Datos</th>
	</tr>
	<tr>
		<td><img src="./img/laptop.jpg" width="100px"></td>
		<td><b><u>Portatil 3Ghz - 8 GB RAM </u></b><br>
			Comprar: <strike> 2500$</strike> <b>1999$</b>
		</td>
	</tr>
		<td><img src="./img/videocam.png" width="100px"></td>
		<td><b><u>Videocamara de alta definicion 4K</u></b><br>
			Comprar: <strike> 1500$</strike> <b> 999$</b>
		</td>
	<tr>
	</tr>
		<td><img src="./img/tv.JPG" width="100px"></td>
		<td><b><u>Televisor - 50" - Full HD</u></b><br>
			Comprar: <strike> 1999$</strike> <b> 1799$</b>
		</td>
	<tr>
	</tr>
		<td><img src="./img/iphone.JPG" width="100px"></td>
		<td><b><u>iPhone 5s - WiFi - 2 GB RAM</u></b><br>
			Comprar: <strike> 999$</strike> <b> 950$</b>
		</td>
	<tr>
		
	</tr>
</table>
</body>
</html>
