<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="/js/jquery-3.2.1.js"></script>
	<script src="js/script2.js"></script>
</head>
<body>
	<div id="contenedor">
		<div id="cabecera">Formulario</div>
		<div id="contenido">
		<!--(label[for=c$]+input[id=c$][name=c$]+span[class=error][id=e$]+br)*4-->
			<form id="formulario" action="" >
				<label for="c1">Nombre</label>
				<input type="text" id="c1" name="c1">
				<span class="error" id="e1"></span>
				<br>
				<label for="c2">Apellido paterno</label>
				<input type="text" id="c2" name="c2">
				<span class="error" id="e2"></span>
				<br>
				<label for="c3">Apellido Materno</label>
				<input type="text" id="c3" name="c3">
				<span class="error" id="e3"></span>
				<br>
				<label for="c4">Correo</label>
				<input type="text" id="c4" name="c4">
				<span class="error" id="e4"></span>
				<br><br>
				<input type="submit" value="enviar">
			</form>
		</div>
	</div>
</body>
</html>
